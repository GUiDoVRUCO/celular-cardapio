<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="item-name"></h1>
        <img id="item-img" src="" alt="">
        <p id="item-description"></p>
        <p class="price" id="item-price"></p>
        <a href="index.html" class="back-btn">Voltar</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const item = JSON.parse(localStorage.getItem("selectedItem"));

            if (item) {
                document.getElementById("item-name").textContent = item.name;
                document.getElementById("item-img").src = item.img;
                document.getElementById("item-img").alt = item.name;
                document.getElementById("item-description").textContent = item.description;
                document.getElementById("item-price").textContent = item.price;
            } else {
                document.body.innerHTML = "<h2>Item n√£o encontrado</h2><a href='index.html'>Voltar</a>";
            }
        });
    </script>

</body>
</html>
